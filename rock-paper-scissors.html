<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Classic Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <script>
      function playGame(playerMove) {
          let computerMove = pickComputerMove ();
          let duelResult = '';

        if (playerMove === 'scissors') {
          if (computerMove == 1) {
            computerMove = 'rock';
            duelResult = 'You lose.';
          } else if (computerMove == 2) {
            computerMove = 'paper';
            duelResult = 'You win.';
          } else if (computerMove == 3) {
            computerMove = 'scissors';
            duelResult = 'Tie.';
          }

        } else if (playerMove === 'paper') {
            if (computerMove == 1) {
            computerMove = 'rock';
            duelResult = 'You win.';
          } else if (computerMove == 2) {
            computerMove = 'paper';
            duelResult = 'Tie.';
          } else if (computerMove == 3) {
            computerMove = 'scissors';
            duelResult = 'You lose.';
          }

        } else if (playerMove === 'rock') {
            if (computerMove == 1) {
            computerMove = 'rock';
            duelResult = 'Tie.';
          } else if (computerMove == 2) {
            computerMove = 'paper';
            duelResult = 'You lose.';
          } else if (computerMove == 3) {
            computerMove = 'scissors';
            duelResult = 'You win.';
          }}

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${duelResult}`)
      }

      function pickComputerMove () {
        let computerMove = Math.floor(Math.random() * 3) + 1;
        return computerMove;
      };
    </script>
  </body>
</html>
